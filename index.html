<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sample Dashboard</title>
    https://cdn.jsdelivr.net/npm/chart.js</script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        header {
            background: #0078d7;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        /* KPI Cards */
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            flex: 1;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .card h3 {
            margin: 0;
            font-size: 18px;
            color: #444;
        }
        .card .value {
            margin-top: 10px;
            font-size: 28px;
            color: #0078d7;
            font-weight: bold;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #0078d7;
            color: white;
        }

        /* Chart container */
        .chart-box {
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
<header>Dashboard Overview</header>

<div class="container">

    <!-- KPI CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Total Users</h3>
            <div class="value" id="kpiUsers">1200</div>
        </div>
        <div class="card">
            <h3>Active Sessions</h3>
            <div class="value" id="kpiActive">320</div>
        </div>
        <div class="card">
            <h3>Monthly Revenue</h3>
            <div class="value" id="kpiRevenue">$45,600</div>
        </div>
    </div>

    <!-- CHART -->
    <div class="chart-box">
        <h3>Sales (Last 6 Months)</h3>
        <canvas id="salesChart" height="120"></canvas>
    </div>

    <!-- DATA TABLE -->
    <h3 style="margin-top: 40px;">Recent Transactions</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1001</td><td>Ramesh</td><td>$120</td><td>2026-02-01</td></tr>
            <tr><td>1002</td><td>Suresh</td><td>$89</td><td>2026-02-03</td></tr>
            <tr><td>1003</td><td>Kiran</td><td>$250</td><td>2026-02-10</td></tr>
        </tbody>
    </table>

</div>

<script>
    // Sample Chart.js bar chart
    const ctx = document.getElementById("salesChart");

    new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Sep", "Oct", "Nov", "Dec", "Jan", "Feb"],
            datasets: [{
                label: "Sales ($)",
                data: [12000, 15000, 18000, 22000, 26000, 24000],
                backgroundColor: "#0078d7"
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

</body>
</html>
